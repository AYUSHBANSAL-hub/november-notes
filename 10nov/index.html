<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!--

    <form action="" method="get">
        <!-- 
            HTML form provides a way to collect user input on our website.
            Forms help us create various interactive features such as login/authentication, submitting data,
            and feedbacks. They basically allow user to enter data into input fields, select options and 
            interact with various buttons.
         -->
         <!-- <form control> -->
            <label for="f_name">First Name</label>
            <input name="First_Name" type="text" id="f_name" placeholder="Ayush" required>
            <!-- First_Name:"Ayush" -->
            <label for="mobile">Mobile Number</label>
            <input type="number" id="mobile" placeholder="9854459349" required>
            <input type="email" placeholder="ayush@acciojob.com" required>
            <input type="password">
            <input type="date">
            <input type="file">
            <input type="color">
            <input type="range" min="1" max="100">
            <input type="url">
            <!-- radio -->
            <label for="male">Male</label>
            <input name="gender" id="male" type="radio">
            <label for="female">Female</label>
            <input name="gender" id="female" type="radio">
            <!--eg. gender -->
            <!-- checkbox -->
            <input type="checkbox">

            <input type="month">
            <input type="tel">

            <!-- buttons -->
            <input type="submit">
            <input type="reset">
            <input type="button" value="Login" >

            <!-- Dropdown -->
            <select>
                <option value="BMW">a</option>
                <option value="Audi">b</option>
                <option value="Tesla">c</option>
            </select>

            <!-- Text Area -->
            <textarea rows="4" cols="50"></textarea>
            <!-- Button -->
            <button type="">Login</button>
    </form>
    
</body>
</html>
